<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glowing Rings</title>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

.glowing-box {
    width: 50vw;
    height: 50vh;
    background-color:grey;
    border-radius: 50%;
    animation: glow 3s linear infinite;
    position: relative;
    overflow: hidden;
}

@keyframes glow {
    0% {
        box-shadow: 0 0 0 0 rgba(0, 128, 0, 0.8), 0 0 0 0 rgba(0, 128, 0, 0.6), 0 0 0 0 rgba(0, 128, 0, 0.4);
    }
    25% {
        box-shadow: 0 0 0 20px rgba(0, 128, 0, 0.7), 0 0 0 10px rgba(0, 128, 0, 0.5), 0 0 0 0 rgba(0, 128, 0, 0.3);
    }
    50% {
        box-shadow: 0 0 0 40px rgba(0, 128, 0, 0.6), 0 0 0 20px rgba(0, 128, 0, 0.4), 0 0 0 10px rgba(0, 128, 0, 0.2);
    }
    75% {
        box-shadow: 0 0 0 60px rgba(0, 128, 0, 0.5), 0 0 0 30px rgba(0, 128, 0, 0.3), 0 0 0 20px rgba(0, 128, 0, 0.1);
    }
    100% {
        box-shadow: 0 0 0 80px rgba(0, 128, 0, 0.4), 0 0 0 40px rgba(0, 128, 0, 0.2), 0 0 0 30px rgba(0, 128, 0, 0);
    }
}

</style>
</head>
<body>
    <div class="glowing-box"></div>
</body>
</html>
